<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-input" data-previous-input></div>
            <div class="current-input" data-current-input></div>
        </div>
        <button class="special" data-clear>AC</button>
        <button class="special" data-sign>+/-</button>
        <button class="special" data-delete>DEL</button>
        <button class="operator" data-operator>/</button>
        <button class="operand" data-number>7</button>
        <button class="operand" data-number>8</button>
        <button class="operand" data-number>9</button>
        <button class="operator" data-operator>*</button>
        <button class="operand" data-number>4</button>
        <button class="operand" data-number>5</button>
        <button class="operand" data-number>6</button>
        <button class="operator" data-operator>-</button>
        <button class="operand" data-number>1</button>
        <button class="operand" data-number>2</button>
        <button class="operand" data-number>3</button>
        <button class="operator" data-operator>+</button>
        <button class="operand span-two" data-number>0</button>
        <button class="decimal" data-number>.</button>
        <button data-equals class="operator">=</button>
    </div>
    <footer>
        <a href="https://github.com/SasanTazayoni" class="github-link" target="_blank">&copy; Sasan the Great 2023</a>
    </footer>
</body>
</html>
